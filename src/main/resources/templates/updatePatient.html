<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://localhost:9000/css/style.css" rel="stylesheet" />
    <title>Medilabo - Patient</title>
</head>
<body>
<div class="commun-container">
  <div class="commun-form">
    <h2>Fiche Patient</h2>
    <form  th:action="@{/patients/contactForm}" th:object="${patient}" method="post">
      <input type="hidden" id="patientId" name="patientId" th:value="${patient.patientId}" />
      <div class="form-group">
        <label for="prenom">Prénom*</label>
        <input type="text" id="prenom" name="prenom" placeholder="Saisissez le prénom" th:field="*{prenom}" required>
      </div>
      <div class="form-group">
        <label for="nom">Nom*</label>
        <input type="text" id="nom" name="nom" placeholder="Saisissez le nom" th:field="*{nom}" required>
      </div>

      <div class="form-group">
        <label for="nom">Genre*</label>
        <select id="genre" name="genre" th:field="*{genre}" required>
          <option value="HOMME">Homme</option>
          <option value="FEMME">Femme</option>
          <option value="NON_BINAIRE">Autre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" placeholder="Saisissez l'adresse" th:field="*{adresse}" >
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" name="telephone" placeholder="Saisissez le numéro" th:field="*{telephone}">
      </div>
      <div class="form-group">
        <button type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

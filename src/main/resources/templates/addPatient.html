<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Medilabo - Patient</title>
</head>
<body>
<div th:insert="~{fragments/headerLogged :: header}"></div>
<div class="commun-container">
  <div class="commun-form">
    <h2>Fiche Patient</h2>
    <form  action="/patients" th:object="${patient}" method="post">
      <input type="hidden" id="idPatient" name="idPatient" th:value="${patient.idPatient}" />
      <div class="form-group">
        <label for="prenom">Prénom*</label>
        <input type="text" id="prenom" name="prenom" placeholder="Saisissez le prénom" required>
      </div>
      <div class="form-group">
        <label for="nom">Nom*</label>
        <input type="text" id="nom" name="nom" placeholder="Saisissez le nom" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre*</label>
        <select id="genre" name="genre" required>
          <option value="HOMME">Homme</option>
          <option value="FEMME">Femme</option>
          <option value="NON_BINAIRE">Autre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateNaissance">Date de naissance*</label>
        <input type="date" id="dateNaissance" name="dateNaissance" placeholder="JJ/MM/AAAA" min="1990-01-01" required >
      </div>
      <div class="form-group">
        <label for="rue">Rue</label>
        <input type="text" id="rue" name="rue" placeholder="Saisissez l'adresse" >
      </div>
      <div class="form-group">
        <label for="codePostal">Code Postal</label>
        <input type="text" id="codePostal" name="codePostal" placeholder="Saisissez le code postal"  pattern="[0-9]{5}" title="Veuillez saisir un code postal valide (5 chiffres)">
      </div>
      <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville" placeholder="Saisissez la ville" >
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" name="telephone" placeholder="Saisissez le numéro" pattern="[0-9]{7,11}" title="Veuillez saisir un numéro de téléphone valide (uniquement des chiffres)" >
      </div>
      <div class="form-group">
        <button type="submit">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
<script>
  let today = new Date().toISOString().split('T')[0];
  document.getElementById('dateNaissance').setAttribute('max', today);
</script>
</body>
</html>

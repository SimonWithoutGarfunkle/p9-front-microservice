<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <title>Historique Patient</title>
</head>
<body>
<div th:insert="~{fragments/headerLogged :: header}"></div>
<div class="commun-container">
    <div class="commun-form">
        <h2>Historique Patient</h2>
        <h3>Ajouter une note</h3>
        <form  th:action="@{/doctor/{patientId}(patientId=${patientId})}" th:object="${note}" method="post">
            <input type="hidden" id="patientId" name="patientId" th:value="${patientId}" />
            <div class="form-group">
                <label for="docteur">Docteur*</label>
                <select class="js-example-basic-single" id="docteur" name="docteur" required>
                    <option value="John Watson">John Watson</option>
                    <option value="Gregory House">Gregory House</option>
                    <option value="Emmett Brown">Emmett Brown</option>
                    <option value="Leonard McCoy">Leonard McCoy</option>
                    <option value="Peter Capaldi">Peter Capaldi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date*</label>
                <input type="date" id="date" name="date" placeholder="JJ/MM/AAAA" required />
            </div>
            <div class="form-group">
                <label for="texte">Remarques*</label>
                <textarea id="texte" name="texte" rows="5" cols="35" placeholder="Saisissez vos remarques" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2({
            tags: true,
            placeholder: "Choisissez un nom existant ou saisissez un nouveau nom",
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var inputDate = document.getElementById('date');
        var today = new Date().toISOString().split('T')[0];
        inputDate.value = today;
    });
</script>
</body>
</html>

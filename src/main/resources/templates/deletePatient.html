<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Medilabo - Patient</title>
</head>
<body>
<div class="commun-container">
  <div class="commun-form">
    <h2>Fiche Patient</h2>
    <form  id="deletePatient" th:action="@{/patients/{id}/delete(id=${patient.idPatient})}" th:object="${patient}" method="post">
      <input type="hidden" id="idPatient" name="idPatient" th:value="${patient.idPatient}" />
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Saisissez le prénom" th:field="*{prenom}"  readonly>
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Saisissez le nom" th:field="*{nom}"  readonly>
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" placeholder="Saisissez le genre" th:field="*{genre}"  readonly>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" placeholder="Saisissez l'adresse" th:field="*{adresse}" readonly>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" name="telephone" placeholder="Saisissez le numéro" th:field="*{telephone}" readonly>
      </div>
      <div class="form-group">
        <button type="submit">Supprimer</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

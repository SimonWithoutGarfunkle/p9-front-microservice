<!-- login.html -->
<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <title>Login</title>
</head>
<body>
<div th:insert="~{fragments/headerNotLogged :: header}"></div>
<div class="commun-container">
  <div class="commun-form">
    <img class="centered-image" th:src="@{/medilabo.jpeg}" alt="Medilabo Image">
    <h2>Connexion</h2>
    <form th:action="@{/login}" method="post">
      <div class="form-group login">
        <label for="username">Utilisateur</label> <input type="text" id="username"
                                                name="username" placeholder="Saisissez votre nom d'utilisateur" value="user"
                                                required>
      </div>
      <div class="form-group login">
        <label for="password">Mot de passe</label> <input
              type="password" id="password" name="password"
              placeholder="Saisissez votre mot de passe" value="user" required>
      </div>
      <div class="form-group">
        <button type="submit">Se connecter</button>
        <span th:if="${error}" class="error-message"
              th:text="${errorMessage}"></span>
      </div>
    </form>
  </div>
</div>

</body>
</html>
